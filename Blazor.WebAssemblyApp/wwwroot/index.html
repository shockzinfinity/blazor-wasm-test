<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Blazor.WebAssemblyApp</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Blazor.WebAssemblyApp.styles.css" rel="stylesheet" />

    <script
      crossorigin
      src="//unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="//unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>

    <script
      crossorigin
      src="//unpkg.com/office-ui-fabric-react@7/dist/office-ui-fabric-react.js"
    ></script>

    <script>
      window.RenderCounter = (count) => {
        const ClickCounter = () => React.createElement(
          Fabric.ProgressIndicator,
          {
            label: "Click Counter",
            description: count,
            percentComplete: (count % 10) * 0.1,
          },
          null
        );

        ReactDOM.render(
          ClickCounter(),
          document.getElementById("reactClickCounter")
        );
      };
    </script>
  </head>

  <body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
      An unhandled error has occurred.
      <a href="" class="reload">Reload</a>
      <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
  </body>
</html>
